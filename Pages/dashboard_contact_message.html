<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teen Guard Alliance</title>
    <link rel="stylesheet" href="../CSS/dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .message {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .message h3 {
            margin: 0 0 5px;
        }

        .message p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo items">
                <img src="../images/teen-guard-alliance-high-resolution-logo (2).jpeg" alt="" />       
            </div>
            <a href="/Pages/dashboard.html" class="students">
                <li class="items">
                    <i class="fa-solid fa-house"></i>
                    <p class="para">Home</p>
                </li>
            </a>
            <a href="/Pages/dashboard_chats.html" class="students">
                <li class="items">
                  <i class="fa-solid fa-user"></i>
                  <p class="para">Chats</p>
                </li>
              </a>
        
              <a href="/Pages/dashboard_contact_message.html" class="students">
                <li class="items">
                  <i class="fa-solid fa-user"></i>
                  <p class="para">Contact_Message</p>
                </li>
              </a>
            <a href="/Pages/dashboard_share_testimony.html" class="students">
                <li class="items">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <p class="para">Share Testimony</p>
                </li>
            </a>
            <a href="/Pages/dashboard_resources.html" class="students">
                <li class="items">
                    <i class="fa-solid fa-envelope"></i>
                    <p class="para">Resources</p>
                </li>
            </a>
            <a href="/Pages/dashboard_setting.html" class="students">
                <li class="items">
                    <i class="fa-solid fa-calendar-days"></i>
                    <p class="para">Settings</p>
                </li>
            </a>
            <li class="items logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <p class="para">Sign Out</p>
            </li>
        </div>

        <div class="toggler">
            <i class="fa-solid fa-bars" id="toggle-bars"></i>
            <i class="fa-solid fa-xmark" id="toggle-cross"></i>
            <div id="search_bar">
                <div class="left-end">
                    <input type="text" class="inputsearchbar" placeholder="Search Class, Document,Activities,..." />
                </div>
                <div class="right-end">
                    <i class="fas fa-sun" style="color: #0052B4;"></i>
                    <i class="fas fa-moon" style="color: #0052B4;"></i>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-cog"></i>
                    <img class="profile" src="/images/profilepicture.webp" alt="" />
                </div>
            </div>
            <h1>Contact Message from website</h1>
            <div id="messages"></div>
        </div>
       
    </div>

    </div>
    <script>
        async function fetchMessages() {
            try {
                const response = await fetch('http://127.0.0.1:3400/messages');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        function displayMessages(messages) {
            const messagesContainer = document.getElementById('messages');
            messagesContainer.innerHTML = ''; 
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.innerHTML = `
                    <h3>${msg.subject}</h3>
                    <p><strong>Name:</strong> ${msg.name}</p>
                    <p><strong>Email:</strong> ${msg.email}</p>
                    <p><strong>Subject:</strong> ${msg.subject}</p>
                    <p><strong>Message:</strong> ${msg.message}</p>
                `;
                messagesContainer.appendChild(messageDiv);
            });
        }

        // Fetch messages when the page loads
        document.addEventListener('DOMContentLoaded', fetchMessages);
    </script>
    <script src="../Javascript/dashboard.js"></script>
</body>

</html>
