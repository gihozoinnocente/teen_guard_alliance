<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Messages</title>
    <link rel="stylesheet" href="../CSS/chats.css">
</head>
<body>
    <h1>Manage Chat Messages</h1>
    <table id="messagesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Transferred</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="messagesContainer">
            <!-- Messages will be inserted here -->
        </tbody>
    </table>

    <div id="providerModal" style="display:none;">
        <h2>Select Healthcare Provider</h2>
        <select id="providerSelect"></select>
        <button onclick="sendChat()">Send</button>
        <button onclick="closeProviderModal()">Cancel</button>
    </div>

    <script>
        async function loadMessages() {
            try {
                const response = await fetch('http://127.0.0.1:3400/get_chats');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const messages = await response.json();
                console.log('Loaded messages:', messages);  // Debugging line
                const container = document.getElementById('messagesContainer');
                container.innerHTML = '';
                messages.forEach(msg => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${msg.name}</td>
                        <td>${msg.contact}</td>
                        <td>${msg.subject}</td>
                        <td>${msg.message}</td>
                        <td>${msg.transferred_to_provider ? 'Yes' : 'No'}</td>
                        <td>
                            <button onclick="openProviderModal(${msg.id})" ${msg.transferred_to_provider ? 'disabled' : ''}>
                                Send Chat
                            </button>
                        </td>
                    `;
                    container.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        async function openProviderModal(chatId) {
            window.currentChatId = chatId;
            try {
                const response = await fetch('http://127.0.0.1:3400/get_providers');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const providers = await response.json();
                console.log('Loaded providers:', providers);  // Debugging line
                const providerSelect = document.getElementById('providerSelect');
                providerSelect.innerHTML = '';
                providers.forEach(provider => {
                    providerSelect.innerHTML += `<option value="${provider.id}">${provider.first_name}</option>`;
                });

                document.getElementById('providerModal').style.display = 'block';
            } catch (error) {
                console.error('Error fetching providers:', error);
            }
        }

        function closeProviderModal() {
            document.getElementById('providerModal').style.display = 'none';
        }

        async function sendChat() {
            const providerId = document.getElementById('providerSelect').value;
            const chatId = window.currentChatId;

            try {
                const response = await fetch('http://127.0.0.1:3400/transfer_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        provider_id: providerId
                    })
                });

                if (response.ok) {
                    alert('Chat sent successfully');
                    loadMessages();  // Refresh the messages list
                    closeProviderModal();
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                alert('Error sending chat');
                console.error('Error sending chat:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
