<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            color: #d9534f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Admin Panel</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Sender</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Timestamp</th>
            <th>Actions</th>
        </tr>
        {% for message in messages %}
        <tr>
            <td>{{ message[0] }}</td>
            <td>{{ message[1] }}</td>
            <td>{{ message[2] }}</td>
            <td>{{ message[3] }}</td>
            <td>{{ message[4] }}</td>
            <td>
                <a href="/delete_message/{{ message[0] }}" onclick="return confirm('Are you sure you want to delete this message?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
