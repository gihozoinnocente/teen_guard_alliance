<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teen Guard Alliance</title>
  <link rel="stylesheet" href="../CSS/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo items">
        <img src="" alt="" />
      </div>

      <a href="/Pages/dashboard.html" class="students">
        <li class="items">
          <i class="fa-solid fa-house"></i>
          <p class="para">Home</p>
        </li>
      </a>
      <a href="/Pages/dashboard_chats.html" class="students">
        <li class="items">
          <i class="fa-solid fa-user"></i>
          <p class="para">Contact_Message</p>
        </li>
      </a>

      <a href="/Pages/dashboard_contact_message.html" class="students">
        <li class="items">
          <i class="fa-solid fa-user"></i>
          <p class="para">Chats</p>
        </li>
      </a>

      <a href="/Pages/dashboard_share_testimony.html" class="students">
        <li class="items">
          <i class="fa-solid fa-circle-exclamation"></i>
          <p class="para">Share Testimony</p>
        </li>
      </a>

      <a href="/Pages/dashboard_resources.html" class="students">
        <li class="items">
          <i class="fa-solid fa-envelope"></i>
          <p class="para">Resources</p>
        </li>
      </a>
      
      <a href="/Pages/dashboard_setting.html" class="students">
        <li class="items">
          <i class="fa-solid fa-calendar-days"></i>
          <p class="para">Settings</p>
        </li>
      </a>

      <li class="items logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i>
        <p class="para">Sign Out</p>
      </li>
    </div>

    <div class="toggler">
      <i class="fa-solid fa-bars" id="toggle-bars"></i>
      <i class="fa-solid fa-xmark" id="toggle-cross"></i>

      <div id="search_bar">
        <div class="left-end">
          <input type="text" class="inputsearchbar" placeholder="Search Class, Document,Activities,..." />
        </div>
        <div class="right-end">
          <i class="fas fa-sun" style="color: #0052B4;"></i>
          <i class="fas fa-moon" style="color: #0052B4;"></i>
          <i class="fas fa-bell"></i>
          <i class="fas fa-cog"></i>
          <img class="profile" src="/images/profilepicture.webp" alt="" />
        </div>
      </div>
      <div class="form-box">
        <form id="testimonyForm" action="http://localhost:3400/testimony" method="post" enctype="multipart/form-data">
          <label for="name">Name <span class="required">*</span></label><br>
          <input type="text" id="name" name="name" required><br>
          <label for="position">Position <span class="required">*</span></label><br>
          <input type="text" id="position" name="position" required><br>
          <label for="message">Message <span class="required">*</span></label><br>
          <textarea id="message" name="message" rows="4" required></textarea><br>
          <label for="email">Email Address <span class="required">*</span></label><br>
          <input type="email" id="email" name="email" required><br>
          <label for="picture">Upload Picture:</label>
          <input type="file" id="picture" name="picture" accept="image/*" required>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('testimonyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var formData = new FormData(this);

        fetch('http://127.0.0.1:3400/testimony', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            // Check if the response is OK
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();  // Parse JSON
        })
        .then(data => {
            if (data.message) {
                alert(data.message);  // Show error message
            } else {
                alert('Testimony submitted successfully!');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while submitting the testimony.');
        });
    });
  </script>

  <script src="../Javascript/dashboard.js"></script>
</body>

</html>
